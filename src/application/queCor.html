<main class="container">
  <h1>Clique e selecione a cor</h1>

  <form action="" class="search">
    <button class="choose-button">Escolha</button>
  </form>

  <h3 id="title-cores"></h3>
  <div class="cores">
    <div class="que-cor">
      <h3 class="cor-title">Cor atual:</h3>
      <div class="cor borda-preta" id="cor-atual">
        <span class="rgb" id="rgb-atual"></span>
      </div>
    </div>
    <div class="que-cor">
      <h3 class="cor-title">Cor anterior:</h3>
      <div class="cor borda-preta" id="cor-anterior">
        <span class="rgb" id="rgb-anterior"></span>
      </div>
    </div>
  </div>
  

  <span class="error">Error: </span>
</main>
